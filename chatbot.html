    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #1e3a8a;
            background-color: #f3f4f6;
        }

        .app-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 900px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            margin: 2rem auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        h1 {
            color: #1e3a8a;
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .ai-message, .user-message {
            max-width: 80%;
            padding: 12px 18px;
            margin-bottom: 15px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #e3f2fd;
            border-top-left-radius: 5px;
            color: #1e3a8a;
        }

        .user-message {
            align-self: flex-end;
            background-color: #f97316;
            color: white;
            border-top-right-radius: 5px;
        }

        .message-content ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin-bottom: 5px;
        }

        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        .message-content th, .message-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .message-content th {
            background-color: #f2f2f2;
        }

        .input-section {
            display: flex;
            gap: 10px;
        }

        .input-wrapper {
            position: relative;
            flex: 1;
        }

        textarea {
            flex: 1;
            height: 60px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 30px;
            resize: none;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        textarea:focus {
            border-color: #f97316;
        }

        button {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #ea580c;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #f97316;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .suggestion-box {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 8px;
            border-left: 4px solid #f97316;
        }

        .suggestion-box p {
            margin: 0 0 8px 0;
            font-weight: bold;
            color: #1e3a8a;
        }

        .suggestion-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-tag {
            background-color: #e3f2fd;
            color: #1e3a8a;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-tag:hover {
            background-color: #bbdefb;
            transform: translateY(-2px);
        }

        .word-predictions {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px 8px 0 0;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            z-index: 10;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .word-prediction {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .word-prediction:hover {
            background-color: #f5f5f5;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #f97316;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ea580c;
        }

        /* Animations */
        .animate-fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .app-container {

                margin: 1rem;
            }

            }

            textarea {
                height: 50px;
                font-size: 14px;
            }

            button {
                padding: 0 20px;
                font-size: 14px;
            }
        }
    </style>

                    wordPredictions.style.display = 'none';
                    return;
                }

                    .filter((value, index, self) => self.indexOf(value) === index);

                    wordPredictions.innerHTML = '';

                        predElement.className = 'word-prediction';
                        predElement.textContent = prediction;
                        predElement.addEventListener('click', function() {
                            userInput.value = prediction;
                            wordPredictions.style.display = 'none';
                            userInput.focus();
                        });
                        wordPredictions.appendChild(predElement);
                    });
                    wordPredictions.style.display = 'block';
                } else {
                    wordPredictions.style.display = 'none';
                }
            });

            // Hide predictions when clicking elsewhere
            document.addEventListener('click', function(e) {
                if (e.target !== userInput && !wordPredictions.contains(e.target)) {
                    wordPredictions.style.display = 'none';
                }
            });

            function initializeChat() {
                addMessage(`Welcome to SEACET College Assistant! I'm here to help with all your queries about:
                    <ul>
                        <li><strong>Courses:</strong> Undergraduate, Postgraduate, Diploma programs</li>
                        <li><strong>Departments:</strong> CSE, ECE, EEE, Mechanical, Civil</li>
                        <li><strong>Admissions:</strong> Eligibility, process, important dates</li>
                        <li><strong>Fees:</strong> Tuition, hostel, scholarships</li>
                        <li><strong>Placements:</strong> Companies, packages, training</li>
                        <li><strong>Facilities:</strong> Labs, library, hostels, sports</li>
                        <li><strong>Events:</strong> Technical fests, cultural activities</li>
                    </ul>
                    <div class="suggestion-box">
                        <p>Try asking:</p>
                        <div class="suggestion-tags">
                            <span class="suggestion-tag">What are the B.E. courses offered?</span>
                            <span class="suggestion-tag">Tell me about the CSE department</span>
                            <span class="suggestion-tag">What is the placement record?</span>
                            <span class="suggestion-tag">What facilities are in the hostel?</span>
                        </div>
                    </div>`, 'ai');
            }

            function generateResponse() {
                const inputText = userInput.value.trim();
                if (!inputText) {
                    return;
                }

                addMessage(inputText, 'user');
                userInput.value = '';
                wordPredictions.style.display = 'none';

                loadingIndicator.style.display = 'flex';

                setTimeout(() => {
                    let response = getSeacetResponse(inputText);
                    loadingIndicator.style.display = 'none';
                    addMessage(response, 'ai');
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                }, 800 + Math.random() * 800);
            }

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `${sender}-message`;
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                if (typeof text === 'string' && (text.includes('<ul>') || text.includes('<table>'))) {
                    contentDiv.innerHTML = text;
                } else {
                    contentDiv.textContent = text;
                }
                messageDiv.appendChild(contentDiv);
                chatHistory.appendChild(messageDiv);
            }

            function getSeacetResponse(input) {
                const lowerInput = input.toLowerCase();
                if (lowerInput.includes('about') || lowerInput.includes('college') || lowerInput.includes('seacet') || lowerInput.includes('information')) {
                    return `SEACET College Information:
                        <ul>
                            <li><strong>Description:</strong> ${seacetInfo.about.description}</li>
                            <li><strong>Established:</strong> ${seacetInfo.about.established}</li>
                            <li><strong>Affiliation:</strong> ${seacetInfo.about.affiliation}</li>
                            <li><strong>Accreditation:</strong> ${seacetInfo.about.accreditation}</li>
                            <li><strong>Vision:</strong> ${seacetInfo.about.vision}</li>
                            <li><strong>Mission:</strong> ${seacetInfo.about.mission}</li>
                        </ul>

                }
                if (lowerInput.includes('department') || lowerInput.includes('dept')) {
                    if (lowerInput.includes('cse') || lowerInput.includes('computer')) {
                        const dept = seacetInfo.departments.cse;
                        return `Computer Science and Engineering Department:
                            <ul>
                                <li><strong>Faculty:</strong> ${dept.faculty_count} members (${dept.qualifications})</li>
                                <li><strong>Programs:</strong> ${dept.programs.join(', ')}</li>
                                <li><strong>Labs:</strong> ${dept.labs.join(', ')}</li>
                                <li><strong>Specializations:</strong> ${dept.specializations.join(', ')}</li>
                                <li><strong>Achievements:</strong> ${dept.achievements}</li>
                            </ul>
                            Want more details about CSE courses or faculty?`;
                    } else if (lowerInput.includes('ece') || lowerInput.includes('electronics')) {
                        const dept = seacetInfo.departments.ece;
                        return `Electronics and Communication Engineering Department:
                            <ul>
                                <li><strong>Faculty:</strong> ${dept.faculty_count} members (${dept.qualifications})</li>
                                <li><strong>Programs:</strong> ${dept.programs.join(', ')}</li>
                                <li><strong>Labs:</strong> ${dept.labs.join(', ')}</li>
                                <li><strong>Specializations:</strong> ${dept.specializations.join(', ')}</li>
                                <li><strong>Achievements:</strong> ${dept.achievements}</li>
                            </ul>
                            Want more details about ECE programs or research?`;
                    } else if (lowerInput.includes('eee') || lowerInput.includes('electrical')) {
                        const dept = seacetInfo.departments.eee;
                        return `Electrical and Electronics Engineering Department:
                            <ul>
                                <li><strong>Faculty:</strong> ${dept.faculty_count} members (${dept.qualifications})</li>
                                <li><strong>Programs:</strong> ${dept.programs.join(', ')}</li>
                                <li><strong>Labs:</strong> ${dept.labs.join(', ')}</li>
                                <li><strong>Specializations:</strong> ${dept.specializations.join(', ')}</li>
                                <li><strong>Achievements:</strong> ${dept.achievements}</li>
                            </ul>
                            Interested in EEE labs or placement records?`;
                    } else if (lowerInput.includes('mech') || lowerInput.includes('mechanical')) {
                        const dept = seacetInfo.departments.mech;
                        return `Mechanical Engineering Department:
                            <ul>
                                <li><strong>Faculty:</strong> ${dept.faculty_count} members (${dept.qualifications})</li>
                                <li><strong>Programs:</strong> ${dept.programs.join(', ')}</li>
                                <li><strong>Labs:</strong> ${dept.labs.join(', ')}</li>
                                <li><strong>Specializations:</strong> ${dept.specializations.join(', ')}</li>
                                <li><strong>Achievements:</strong> ${dept.achievements}</li>
                            </ul>
                            Want to know about Mechanical projects or faculty?`;
                    } else if (lowerInput.includes('civil')) {
                        const dept = seacetInfo.departments.civil;
                        return `Civil Engineering Department:
                            <ul>
                                <li><strong>Faculty:</strong> ${dept.faculty_count} members (${dept.qualifications})</li>
                                <li><strong>Programs:</strong> ${dept.programs.join(', ')}</li>
                                <li><strong>Labs:</strong> ${dept.labs.join(', ')}</li>
                                <li><strong>Specializations:</strong> ${dept.specializations.join(', ')}</li>
                                <li><strong>Achievements:</strong> ${dept.achievements}</li>
                            </ul>
                            Curious about Civil department facilities or courses?`;
                    } else {
                        return `SEACET has the following departments:
                            <ul>
                                <li>Computer Science and Engineering (CSE)</li>
                                <li>Electronics and Communication Engineering (ECE)</li>
                                <li>Electrical and Electronics Engineering (EEE)</li>
                                <li>Mechanical Engineering</li>
                                <li>Civil Engineering</li>
                            </ul>
                            Please specify a department (e.g., "Tell me about CSE") for detailed information.`;
                    }
                }
                if (lowerInput.includes('course') || lowerInput.includes('program') || lowerInput.includes('study') || lowerInput.includes('degree')) {
                    let response = `<strong>Courses Offered at SEACET:</strong>
                        <h4>Undergraduate (B.E.):</h4>
                        <table>
                            <tr><th>Course</th><th>Duration</th><th>Intake</th></tr>`;
                    seacetInfo.courses.undergraduate.forEach(course => {
                        response += `<tr><td>${course.name}</td><td>${course.duration}</td><td>${course.intake}</td></tr>`;
                    });
                    response += `</table>
                        <h4>Postgraduate (M.E.):</h4>
                        <table>
                            <tr><th>Course</th><th>Duration</th><th>Intake</th></tr>`;
                    seacetInfo.courses.postgraduate.forEach(course => {
                        response += `<tr><td>${course.name}</td><td>${course.duration}</td><td>${course.intake}</td></tr>`;
                    });
                    response += `</table>
                        <h4>Diploma:</h4>
                        <table>
                            <tr><th>Course</th><th>Duration</th><th>Intake</th></tr>`;
                    seacetInfo.courses.diploma.forEach(course => {
                        response += `<tr><td>${course.name}</td><td>${course.duration}</td><td>${course.intake}</td></tr>`;
                    });
                    response += `</table>
                        Would you like details about a specific course or department?`;
                    return response;
                }
                if (lowerInput.includes('admission') || lowerInput.includes('apply') || lowerInput.includes('eligibility') || lowerInput.includes('process')) {
                    return `SEACET Admission Information:
                        <h4>Eligibility:</h4>
                        <ul>
                            <li><strong>Undergraduate:</strong> ${seacetInfo.admissions.eligibility.ug}</li>
                            <li><strong>Postgraduate:</strong> ${seacetInfo.admissions.eligibility.pg}</li>
                            <li><strong>Diploma:</strong> ${seacetInfo.admissions.eligibility.diploma}</li>

                        <p>${seacetInfo.admissions.process}</p>
                        <h4>Important Dates:</h4>
                        <ul>
                            <li>Application Start: ${seacetInfo.admissions.important_dates.application_start}</li>
                            <li>Application End: ${seacetInfo.admissions.important_dates.application_end}</li>
                            <li>Entrance Exam: ${seacetInfo.admissions.important_dates.entrance_exam}</li>
                        </ul>
                        Need more details about entrance exams or management quota?`;
                }
                if (lowerInput.includes('fee') || lowerInput.includes('cost') || lowerInput.includes('price') || lowerInput.includes('scholarship')) {
                    return `SEACET Fee Structure:
                        <h4>Undergraduate (B.E.):</h4>
                        <ul>
                            <li>Tuition: ${seacetInfo.fees.undergraduate.tuition}</li>
                            <li>Other Fees: ${seacetInfo.fees.undergraduate.other}</li>
                            <li>Total: ${seacetInfo.fees.undergraduate.total}</li>
                        </ul>

                        <ul>
                            <li>Tuition: ${seacetInfo.fees.postgraduate.tuition}</li>

                        </ul>

                        <ul>
                            <li>Tuition: ${seacetInfo.fees.diploma.tuition}</li>

                            <li>Total: ${seacetInfo.fees.diploma.total}</li>
                        </ul>
                        <h4>Hostel:</h4>
                        <ul>
                            <li>Accommodation: ${seacetInfo.fees.hostel.accommodation}</li>
                            <li>Food: ${seacetInfo.fees.hostel.food}</li>
                            <li>Total: ${seacetInfo.fees.hostel.total}</li>
                        </ul>
                        <h4>Scholarships:</h4>
                        <ul>${seacetInfo.fees.scholarships.map(sch => `<li>${sch}</li>`).join('')}</ul>
                        Interested in scholarship eligibility or payment plans?`;
                }
                if (lowerInput.includes('faculty') || lowerInput.includes('teacher') || lowerInput.includes('professor') || lowerInput.includes('staff')) {
                    return `SEACET Faculty Information:
                        <ul>
                            <li><strong>Total Faculty:</strong> ${seacetInfo.faculty.total_count}</li>
                            <li><strong>Qualifications:</strong> ${seacetInfo.faculty.qualifications}</li>
                            <li><strong>Principal:</strong> ${seacetInfo.faculty.principal.name}, ${seacetInfo.faculty.principal.qualification}, ${seacetInfo.faculty.principal.experience}. Achievements: ${seacetInfo.faculty.principal.achievements}</li>
                        </ul>
                        Want details about faculty in a specific department (e.g., CSE, ECE)?`;
                }
                if (lowerInput.includes('placement') || lowerInput.includes('company') || lowerInput.includes('package') || lowerInput.includes('job')) {
                    return `SEACET Placement Information:
                        <h4>Placement Statistics:</h4>
                        <ul>
                            <li>2023: ${seacetInfo.placements.stats["2023"]}</li>
                            <li>2022: ${seacetInfo.placements.stats["2022"]}</li>
                            <li>2021: ${seacetInfo.placements.stats["2021"]}</li>
                        </ul>
                        <h4>Top Recruiters:</h4>
                        <p>${seacetInfo.placements.companies.join(', ')}</p>
                        <h4>Packages:</h4>
                        <ul>
                            <li>Highest: ${seacetInfo.placements.highest_package}</li>
                            <li>Average: ${seacetInfo.placements.average_package}</li>
                        </ul>
                        <h4>Training Programs:</h4>
                        <ul>${seacetInfo.placements.training.map(t => `<li>${t}</li>`).join('')}</ul>
                        Want to know about internship opportunities?`;
                }
                if (lowerInput.includes('facility') || lowerInput.includes('lab') || lowerInput.includes('library') || lowerInput.includes('hostel') || lowerInput.includes('campus')) {
                    return `SEACET Campus Facilities:
                        <h4>Academic:</h4>
                        <ul>${seacetInfo.facilities.academic.map(f => `<li>${f}</li>`).join('')}</ul>
                        <h4>Hostel:</h4>
                        <ul>${seacetInfo.facilities.hostel.map(f => `<li>${f}</li>`).join('')}</ul>
                        <h4>Sports:</h4>
                        <ul>${seacetInfo.facilities.sports.map(f => `<li>${f}</li>`).join('')}</ul>
                        <h4>Other:</h4>
                        <ul>${seacetInfo.facilities.other.map(f => `<li>${f}</li>`).join('')}</ul>

                if (lowerInput.includes('event') || lowerInput.includes('fest') || lowerInput.includes('activity') || lowerInput.includes('technical') || lowerInput.includes('cultural')) {
                    return `SEACET Events:

                        <h4>Cultural:</h4>
                        <ul>${seacetInfo.events.cultural.map(e => `<li>${e}</li>`).join('')}</ul>
                        <h4>Other:</h4>
                        <ul>${seacetInfo.events.other.map(e => `<li>${e}</li>`).join('')}</ul>
                        Interested in upcoming events or participation details?`;
                }
                if (lowerInput.includes('contact') || lowerInput.includes('address') || lowerInput.includes('phone') || lowerInput.includes('email') || lowerInput.includes('location')) {
                    return `SEACET Contact Information:
                        <ul>
                            <li><strong>Address:</strong> ${seacetInfo.contact.address}</li>
                            <li><strong>Phone:</strong> ${seacetInfo.contact.phone}</li>
                            <li><strong>Email:</strong> ${seacetInfo.contact.email}</li>
                            <li><strong>Website:</strong> <a href="${seacetInfo.contact.website}" target="_blank">${seacetInfo.contact.website}</a></li>
                            <li><strong>Social Media:</strong>
                                <ul>
                                    <li>Facebook: <a href="${seacetInfo.contact.social.facebook}" target="_blank">SEACET</a></li>
                                    <li>Twitter: <a href="${seacetInfo.contact.social.twitter}" target="_blank">@seacet</a></li>
                                    <li>LinkedIn: <a href="${seacetInfo.contact.social.linkedin}" target="_blank">SEACET</a></li>
                                </ul>
                            </li>
                        </ul>
                        Need directions or department-specific contacts?`;
                }
                if (lowerInput.includes('hello') || lowerInput.includes('hi') || lowerInput.includes('hey') || lowerInput.includes('greet')) {
                    return `Hi there! I'm the SEACET College Assistant. I can help with:
                        <ul>
                            <li>Department details (CSE, ECE, EEE, etc.)</li>
                            <li>Courses and admissions</li>
                            <li>Fees and scholarships</li>
                            <li>Placements and companies</li>
                            <li>Facilities and events</li>
                        </ul>
                        What would you like to explore today?`;
                }
                return `I can assist with all your questions about SEACET! Try asking about:
                    <ul>
                        <li>Departments (e.g., "Tell me about CSE")</li>
                        <li>Courses (B.E., M.E., Diploma)</li>
                        <li>Admissions and eligibility</li>
                        <li>Fees and scholarships</li>
                        <li>Placements and recruiters</li>
                        <li>Campus facilities and hostels</li>
                        <li>Events like TECHNOVIA or RHYTHM</li>
                    </ul>
                    Please provide more details or try a specific question!`;
            }
        });
    </script>
